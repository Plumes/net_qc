<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>哈尔滨工业大学(威海)——计算机网络</title>
	<link rel="stylesheet" href="static/style.css">
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div id="main-wrapper">
		<div id="header-wrapper">
			<div id="logo">
				<img src="static/pic/logo.png" alt="">
				<div id="course-name">{{ escape(handler.settings["course_name"]) }}</div>
			</div>
		</div>

		<div id="content-wrapper">
			<div id="nav-wrapper">
				<ul id="navbar">
					<li><a href="/" {% if cur==0 %} class="cur" {% end %}>首页</a></li>
					{% for cat in categories %}
						<li><a href= "category?p={{ cat["catid"] }}&id=1" {% if cur==cat["catid"] %} class="cur" {% end %}>{{ escape(cat["catname"]) }}</a></li>
					{% end %}
				</ul>
			</div>
			{% block body %}{% end %}
		</div>
		<div id="foot-wrapper">
			<p class="copyright">&#169; 2014-{{ datetime.datetime.now().year }} {{escape(handler.settings["orgnization"]) }} 版权所有</p>
		</div>
	</div>
</body>
</html>
